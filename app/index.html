<!doctype html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Самый лучший магазин бургеров">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Mr. Burger</title>

		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
		<meta name="theme-color" content="#ffffff">
		<!-- favicon end -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<!--[if IE]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="wrapper">
			<div class="main-content">
				<section class="section start">
					<div class="container">
						<header class="header">
							<div class="header__logo">
								<a href="#" class="logo">
									<img src="images/logo/logo.svg" alt="logo" class="logo__image">
									<h1 class="logo__title visuallyhidden">Mr. Burger</h1>
								</a>
							</div>
							<div class="header__menu">
								<nav class="nav">
									<ul class="nav__list">
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="1">О нас</a>
										</li>
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="2">Бургеры</a>
										</li>
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="3">Команда</a>
										</li>
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="4">Меню</a>
										</li>
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="5">Отзывы</a>
										</li>
										<li class="nav__item">
											<a href="" class="nav__link" data-goto="7">Контакты</a>
										</li>
									</ul>
								</nav>
							</div>
							<div class="header__btns">
								 <a href="" class="order-link button" data-goto="6">Заказать</a>
							</div>
						</header>
						<div class="start__content">
							<img src="images/content/drops.png" alt="burger" class="start__img">
							<div class="start__description">
								<h2 class="section__title section__title--start">Мы делаем</h2>
								<div class="start__text">натуральные бургеры</div>
							</div>
						</div>
						<a href="" class="down-link" data-goto="1">
							<svg class="down-link__icon">
								<use xlink:href="./images/sprite.svg#arrow-scroll"></use>
							</svg>
						</a>
					</div>
				</section>
				<section class="section darkburger">
					<div class="container">
						
					</div>
				</section>
			</div>
		</div>
		<!-- build:js scripts/main.js -->
		<!-- <script src="scripts/main.js"></script> -->
		<!-- endbuild -->
	</body>
</html>
